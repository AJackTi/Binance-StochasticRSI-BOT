version: "3.7"

services:
  stochrsi-bot:
    container_name: stochrsi-trading-bot
    image: adrianomartins/binance-stochastic-rsi-bot
    restart: always
    environment:
      BINANCE_APIKEY: ""
      BINANCE_SECRET_KEY: ""
      TELEGRAM_TOKEN: ""
      TELEGRAM_CHATID: ""
      TRADE_TIME_FRAME: "15m" # 1m, 5m, 15m, 1h, 6h, etc.
      TRADE_MARKET: 1
      TRADE_COIN: "BUSD"
      TRADE_CRYPTO: "BTC"
      TRADE_RSI_IFR: 14
      TRADE_RSI_STOCH: 14
      TRADE_RSI_K: 3
      TRADE_RSI_D: 3
      TRADE_EMA_CROSS: 0
      TRADE_EMA_LOW: 2
      TRADE_EMA_HIGH: 4
      TRADE_EMA_BASE_CANDLE: 0
      TRADE_EMA_BASE_CANDLE_VALUE: 8
      TRADE_EMA_BASE_CANDLE_QTD: 2
      TRADE_WMA_CROSS: 0
      TRADE_WMA_LOW: 2
      TRADE_WMA_MIDDLE: 10
      TRADE_WMA_HIGH: 11
      NOTIFICATION_ONLY: 1